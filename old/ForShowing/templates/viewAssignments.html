<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Assignments</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head><body>
    <h1 class="display-4 fs-3 mb-1">{{AssignmentName}}</h1>
    <!-- Main container with border and padding -->
    <div class="container border p-5 bg-primary-subtle">
        <form action = "/studentHomeScreen">
            <div class="mb-3">
                <input class="btn btn-secondary bg-primary" type="submit" value="Back">
            </div>
        </form>
        
        <form action = "/markasdone" method = "post">
            <div class="mb-3">
                <input class="btn btn-secondary bg-primary" type="submit" value="Mark as Done">
            </div>
        </form>
    
        <p1 class="text-primary lead">Assignment Description: {{AssignmentDescription}}</p1>
    
    <!-- Link to Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body></html>
