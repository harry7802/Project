<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border p-5 bg-primary-subtle">
        <!-- Display the assignment name -->
        <h1 class="display-4 fs-3 mb-1 ">{{AssignmentName}}</h1>
        <!-- Display the assignment description -->
        <p class="text-primary lead">Assignment Description:  {{AssignmentDescription}}</p>
        <div class="border border-dark">
            <!-- Loop through the Info variable and display each row -->
            {% for row in Info %}
            <div class="mb-3">
                {{row[0]}} {{row[1]}} has {{row[2]}} the task
            </div>
            {% endfor %}
        </div>
        <!-- Form to go back to the class page -->
        <form action="/refreshClass">
            <div class="mb-3">
                <input class="btn btn-secondary bg-primary" type="submit" value="Back" required>
            </div>
        </form>
    </div>
    <!-- Link to Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
