<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border p-5 bg-primary-subtle">
        <!-- Display the welcome message -->
        <h1 class="display-4 text-center mb-5">Welcome to the Page</h1>
    
        <!-- Form to log in -->
        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="mb-3"> 
                <label class="form-label" for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="mb-3"> 
                <input type="checkbox" id="teacher" name="teacher" value="teacher">
                <label for="teacher">Are you a teacher?</label>
            </div>

            <div>
                <input class="btn btn-secondary bg-primary" type="submit" value="Login">
            </div>
        </form>

        <!-- Link to sign up page -->
        <p class="text-primary lead">Don't have an account? <a class="btn link-dark" href="/signupScreen">Sign Up</a></p>
    </div>
    
    <!-- Link to Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
