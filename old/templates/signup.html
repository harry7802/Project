<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class = "container border p-5 bg-primary-subtle">
        <!-- Display the welcome message -->
        <h1 class = "display-4 text-center mb-5 ">Welcome to the Page</h1>
    
        <!-- Form to sign up -->
        <form action = "/createUser" method = "post">
            <div class = "mb-3">
                <!-- Label for username input -->
                <label class = "form-label" for = "username"> username: </label>
                <input type = "text" name = "username" id = "username" required>
            </div>

            <div class = "mb-3"> 
                <!-- Label for password input -->
                <label class = "form-label" for = "password"> password: </label>
                <input type = "password" name = "password" id = "password" required>
            </div>

            <div class = "mb-3"> 
                <!-- Label for confirm password input -->
                <label class = "form-label" for = "confirmPassword"> confirm password: </label>
                <input type = "password" name = "confirmPassword" id = "confirmPassword" required>
            </div>

            <div class = "mb-3"> 
                <!-- Label for email input -->
                <label class = "form-label" for = "email"> email: </label>
                <input type = "email" name = "email" id = "email" required>
            </div>

            <div class = "mb-3"> 
                <!-- Label for first name input -->
                <label class = "form-label" for = "FirstName"> First Name: </label>
                <input name = "FirstName" id = "FirstName" required>
            </div>

            <div class = "mb-3"> 
                <!-- Label for last name input -->
                <label class = "form-label" for = "LastName"> Last Name: </label>
                <input name = "LastName" id = "LastName" required>
            </div>

            <div class = "mb-3"> 
                <!-- Label for teacher checkbox -->
                <input type="checkbox" id="teacher" name="teacher" value="teacher">
                <label for="teacher"> Are You a teacher: </label>
            </div>
        
            <div>
                <input class = "btn btn-secondary bg-primary" type = "submit" value = "Sign Up">
            </div>
        </form>

        <!-- Link to login page -->
        <p class = "text-primary lead">Want to login <a class = "btn link-dark" href = "/">Login</a></p>
    </div>
    
    <!-- Link to Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
