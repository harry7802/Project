<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Home</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Main container with border and padding -->
    <div class="container border p-5 bg-primary-subtle">
        <!-- Form to log out -->
        <form action="/logOut">
            <div class="mb-3">
                <input class="btn btn-secondary bg-primary" type="submit" value="Logout">
            </div>
        </form>

        <!-- Form to navigate to the teacher management screen -->
        <form action="/teacherManagementScreen">
            <div class="mb-3">
                <input class="btn btn-secondary bg-primary" type="submit" value="User Details">
            </div>
        </form>

        <!-- Form to create a new class -->
        <form action="/createClass" method="post">
            <div class="mb-3">
                <!-- Label for the class name input -->
                <label class="form-label" for="ClassName"> Enter Class Name: </label>
                <input type="text" name="ClassName" id="ClassName" required>
                <input class="btn btn-secondary bg-primary" type="submit" value="CreateClass">
            </div>
        </form>
        <!-- Loop through the ClassInfo variable and display each class -->
        {% for row in ClassInfo %}
        <div>
            <p class="text-primary">{{row[1]}}
                <!-- Link to view class details -->
                <a class="btn link-text-info-emphasis" 
                href={{"/classDetails?ClassName="+row[1]}}>Click here for more details</a>
            </p>
        </div>
        {% endfor %}
    </div>
    <!-- Link to Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
