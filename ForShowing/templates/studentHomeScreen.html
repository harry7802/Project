<!DOCTYPE html>
<html lang="en"><head>
    <!-- Metadata for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head><body>
    <!-- Main container with border and padding -->
    <div class="container border p-5 bg-primary-subtle">
        <!-- Form to log out -->
        <form action="/logOut">
            <div class="mb-3">
                <input class="btn btn-secondary bg-primary" type="submit" value="Logout">
            </div>
        </form>
        <!-- Form to navigate to the student management screen -->
        <form action="/studentManagementScreen">
            <div class="mb-3">
                <input class="btn btn-secondary bg-primary" type="submit" value="User Details">
            </div></form>
        <!-- Form to join a class using a join code -->
        <form action="/joinClass" method="post">
            <div class="mb-3">
                <!-- Label for the join code input -->
                <label class="form-label" for="ClassName"> Join Code: </label>
                <input type="text" name="ClassName" id="ClassName" required>
                <input class="btn btn-secondary bg-primary" type="submit" value="joinClass">
            </div></form>
        <!-- Display the student's classes -->
        <h1 class="display-4 fs-3 mb-1">Your Classes</h1>
        <!-- Loop through the ClassInfo variable and display each class -->
        {% for row in ClassInfo %}
        <div class="mb-3">
            <p class="text-primary lead">{{row[0]}}
                <!-- Link to leave the class -->
                <a class="btn link-dark" href={{"/leaveClass?ClassName="+row[1]}}>Leave Class</a>
            </p>
        </div>
        {% endfor %}
        <!-- Display the student's assignments -->
        <div class="mb-3">
            <h2 class="display-4 fs-3 mb-1">Your Assignments</h2>
            <!-- Loop through the AssignmentInfo variable and display each assignment -->
            {% for row in AssignmentInfo %}
            <div class="mb-3">
                <p class="text-primary lead">{{row[0]}}
                    <!-- Link to view the assignment -->
                    <a class="btn link-text-info-emphasis" href={{"/viewAssignment?AssignmentName="+row[1]}}>View Assignment</a>
                </p>
            </div>{% endfor %}
        </div>
    </div>
    <!-- Link to Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body></html>
