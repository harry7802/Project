<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Main container with border and padding -->
    <div class="container border p-5 bg-primary-subtle">
        <!-- Form to change the teacher's password -->
        <form action="/changeTeacherPassword" method="post">
            <div class="mb-3">
                <!-- Input for old password -->
                <div class="mb-3">
                    <label class="form-label" for="oldPassword"> Enter Old Password: </label>
                    <input type="password" name="oldPassword" id="oldPassword" required>
                </div>
                <!-- Input for new password -->
                <div class="mb-3">
                    <label class="form-label" for="newPassword"> Enter New Password: </label>
                    <input type="password" name="newPassword" id="newPassword" required>
                </div>
                <!-- Input to confirm new password -->
                <div class="mb-3">
                    <label class="form-label" for="confirmPassword"> Confirm Password: </label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </div>
                <!-- Submit button to change password -->
                <div class="mb-3">
                    <input class="btn btn-secondary bg-primary" type="submit" value="changePassword">
                </div>
            </div>
        </form>
        <!-- Form to navigate back to the teacher home screen -->
        <div class="mb-3">
            <form action="/teacherHomeScreen">
                <div class="mb-3">
                    <input class="btn btn-secondary bg-primary" type="submit" value="Back">
                </div>
            </form>
        </div>
        <!-- Form to delete the teacher's account -->
        <div class="mb-3">
            <form action="/deleteTeacher">
                <div class="mb-3">
                    <input class="btn btn-secondary bg-primary" type="submit" value="Delete Account">
                </div>
            </form>
        </div>
    </div>
    <!-- Link to Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body></html>
